[package]
name = "goud_engine"
version = "0.0.808"
edition = "2021"
license = "MIT"

# Enable parallel compilation
[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

# TODO: https://github.com/aram-devdocs/GoudEngine/issues/8
[dependencies]
cc = "1.0.79"
bindgen = "0.64.0"
csbindgen = "1.2.0"
cgmath = "0.18.0"
env_logger = "0.11.6"
gl = "0.14.0"
glfw = "0.59.0"
log = "0.4.17"
thiserror = "1.0.31"
image = "0.24"
cbindgen = "0.27.0"
tiled = "0.13.0"
rayon = "1.10"
notify = "6.1"
rodio = "0.17"


[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
csbindgen = "1.2.0"
cbindgen = "0.27.0"

[dev-dependencies]
husky-rs = "0.1.3"
tempfile = "3.8"
bytemuck = "1.14"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "ecs_benchmarks"
harness = false

[[bench]]
name = "asset_benchmarks"
harness = false

